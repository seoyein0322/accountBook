<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Account Book</title>
    </head>
    <body>
        <div id="wrapper">
            <h2>작은 가계부</h2>
            <div class="account-contents">
                <div class="total-contents">
                    <div class="total-amount"></div>
                    <div class="total-side-wrap">
                        <div class="total-side total-income blue"></div>
                        <div class="total-side total-expend red"></div>
                    </div>
                </div>

                <div class="history-contents">
                    <div class="history-category">
                        <div class="history-type">전체 내역</div>
                        <div class="history-full">전체</div>
                        <div class="history-income">수입</div>
                        <div class="history-expend">지출</div>
                        <div class="history-init">초기화</div>
                    </div>

                    <ul class="history-list"></ul>
                </div>

                <div class="add-list">
                    <div class="add-btn">click</div>
                </div>
            </div>

            <div class="input-contents d-none">
                <div class="type-input-boxes">
                    <label for="">수입</label>
                    <input type="radio" id="type-income" name="type-input" />
                    <label for="">지출</label>
                    <input type="radio" id="type-expand" name="type-input" />
                </div>

                <div class="info-input-boxes">
                    <label for="type-select">종류</label>
                    <select id="type-select">
                        <option value="">--Please choowe an option--</option>
                        <option value="opt1">월급</option>
                        <option value="opt2">용돈</option>
                        <option value="opt3">쇼핑</option>
                        <option value="opt4">여가생활</option>
                        <option value="opt5">교통/차량</option>
                        <option value="opt6">식비</option>
                        <option value="opt7">기타</option>
                    </select>
                    <label for="">금액</label>
                    <input type="number" class="amount" autocomplete="off" />
                    <label for="">내용</label>
                    <input type="text" class="memo" autocomplete="off" placeholder="내용을 입력하세요" />
                </div>

                <div class="button-boxes">
                    <button class="save-btn btn">저장하기</button>
                    <button class="close-btn btn">닫기</button>
                </div>
            </div>
        </div>

        <script src="js/account.js"></script>
    </body>
</html>
